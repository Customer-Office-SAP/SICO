_schema-version: 3.3.0
ID: sico
description: SICO
version: 4.2.0
modules:
  - name: sico-srv
    type: java
    path: srv
    properties:
      JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
      JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
      SPRING_PROFILES_ACTIVE: cloud,sandbox
    requires:
      - name: sico-destination
      - name: sico-db
      - name: sico-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: sap_java_buildpack_jakarta
      instances: 1
    build-parameters:
      build-result: target/*-exec.jar
      builder: custom
      commands:
        - mvn clean package -DskipTests=true --batch-mode
  - name: sico-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: sico-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - contacto.zip
          name: sicocontacto
          target-path: resources/
        - artifacts:
            - reportesemanal.zip
          name: sicoreportesemanal
          target-path: resources/
        - artifacts:
            - actividad.zip
          name: actividad
          target-path: resources/
        - artifacts:
            - incidente.zip
          name: incidente
          target-path: resources/
        - name: sicocartapccp
          artifacts:
            - cartapccp.zip
          target-path: resources/
        - name: sicoescalacion
          artifacts:
            - escalacion.zip
          target-path: resources/
        - name: sicosolicitudpccp
          artifacts:
            - solicitudpccp.zip
          target-path: resources/
        - name: sicopilarco
          artifacts:
            - pilarco.zip
          target-path: resources/
  - name: sicocontacto
    type: html5
    path: app/contacto
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms:
        []
  - name: sicoreportesemanal
    type: html5
    path: app/reportesemanal
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms:
        []
  - name: sico-destinations
    type: com.sap.application.content
    requires:
      - name: sico-html5-repo-host
        parameters:
          service-key:
            name: sico-html5-repo-host-key
      - name: srv-api
      - name: sico-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: sico-html5-repository
              ServiceInstanceName: sico-html5-repo-host
              ServiceKeyName: sico-html5-repo-host-key
              sap.cloud.service: sico.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: sico-db-deployer
    type: hdb
    path: db
    requires:
      - name: sico-db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
  - name: actividad
    type: html5
    path: app/actividad
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms:
        []
  - name: incidente
    type: html5
    path: app/incidente
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms:
        []
  - name: sicocartapccp
    type: html5
    path: app/cartapccp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms:
        []
  - name: sicoescalacion
    type: html5
    path: app/escalacion
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms:
        []
  - name: sicosolicitudpccp
    type: html5
    path: app/solicitudpccp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms:
        []
  - name: sicopilarco
    type: html5
    path: app/pilarco
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms:
        []
resources:
  - name: sico-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: sico-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
  - name: sico-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: sico-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: sico-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: sico-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sico-${org}-${space}
        tenant-mode: dedicated
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true